{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <base href="../../../">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="utf-8"/>
    <link rel="canonical" href="Https://preview.keenthemes.com/metronic8"/>
    <link rel="shortcut icon" href="assets/media/logos/favicon.ico"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"/>
    <link href="{% static 'services/assets/plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'services/assets/css/style.bundle.css' %}" rel="stylesheet" type="text/css"/>
    <style>
        ul.errorlist {
            margin-top: 10px;
            color: var(--bs-red);
        }
    </style>
</head>

<body id="kt_body" class="bg-body">
{% block body %}{% endblock %}
<script src="{% static 'services/assets/plugins/global/plugins.bundle.js' %}"></script>
<script src="{% static 'services/assets/js/scripts.bundle.js' %}"></script>
<script src="{% static 'services/assets/js/custom/authentication/sign-in/general.js' %}"></script>
<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
</body>
</html>
